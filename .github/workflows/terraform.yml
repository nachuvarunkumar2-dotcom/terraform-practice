name: Terraform CI/CD (auto-plan, manual-apply, manual-destroy)

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      action:
        description: "Choose Terraform action"
        required: true
        type: choice
        options:
          - apply
          - destroy

permissions:
  contents: read
  id-token: write

env:
  TF_PLAN: plan.tfplan

jobs:

  # ----------------------------------------------------------
  # AUTO PLAN ON PUSH
  # ----------------------------------------------------------
  plan:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.6.0"

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=${{ env.TF_PLAN }} -input=false

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tf-plan
          path: ${{ env.TF_PLAN }}


  # ----------------------------------------------------------
  # MANUAL APPLY / DESTROY
  # ----------------------------------------------------------
  manual_actions:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: production   # requires approval

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Try to download previous plan (optional)
        uses: actions/download-artifact@v4
        with:
          name: tf-plan
          path: ./plan-artifact
        continue-on-error: true

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.6.0"

      - name: Terraform Init
        run: terraform init -input=false


      # ------------------------------------------------------
      # MANUAL APPLY
      # ------------------------------------------------------
      - name: Manual Apply (create/update resources)
        if: ${{ github.event.inputs.action == 'apply' }}
        run: |
          terraform plan -out=${{ env.TF_PLAN }} -input=false
          terraform apply -auto-approve ${{ env.TF_PLAN }}


      # ------------------------------------------------------
      # MANUAL DESTROY
      # ------------------------------------------------------
      - name: Manual Destroy (delete resources)
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: terraform destroy -auto-approve -input=false

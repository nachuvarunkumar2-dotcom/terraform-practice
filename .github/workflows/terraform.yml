name: Terraform CI/CD (single-file: auto-init+plan, manual-apply/destroy)

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      action:
        description: "Choose action to run"
        required: true
        type: choice
        default: "plan"
        options:
          - plan
          - apply
          - destroy

jobs:
  plan:
    # run automatically on push OR when workflow_dispatch action=plan
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'plan')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.5.7'

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Validate
        run: terraform validate || true

      - name: Terraform Plan (save plan artifact)
        run: |
          terraform plan -out=plan.tfplan -input=false
          # save a human-readable plan for logs (optional)
          terraform show -no-color plan.tfplan > plan.txt || true

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: |
            plan.tfplan
            plan.txt

  apply:
    # only when user triggers workflow_dispatch with action=apply
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply'
    runs-on: ubuntu-latest
    needs: []
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.5.7'

      - name: Download plan artifact (if exists)
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: .

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Apply (use plan if present, else run apply)
        run: |
          if [ -f ./plan.tfplan ]; then
            terraform apply -input=false -auto-approve ./plan.tfplan
          else
            echo "Plan artifact not found â€” running 'terraform apply' directly"
            terraform apply -input=false -auto-approve
          fi

  destroy:
    # only when user triggers workflow_dispatch with action=destroy
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.5.7'

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Destroy (manual)
        run: terraform destroy -auto-approve -input=false
